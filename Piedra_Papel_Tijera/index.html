<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
		<title>RPS Game</title>
	</head>

	<body>
    <main>
      <div class="scores">
        <div class="hplayer">
         <h2 class="player">Player</h2>
          <p class="score">0</p>
        </div>

        <div class="cplayer">
          <h2 class="player">Computer</h2>
          <p class="score">0</p>
        </div>
      </div>

      <div class="intro">
        <h2 class ="text">Welcome to Rock-Paper-Scissors</h2>
        <div class="play">Let's Play</div>
      </div>

      <div class="match fadeOut">
        <div class="gameon">
          <h2 class="win">Pick an Option </h2>
        </div>
        <div class="images">
          <img class="phand" src="./images/rock.png" alt="playerchoice" style="transform: scalex(-1);">
          <img class="chand" src="./images/rock.png" alt="computerchoice">
        </div>
        <div class="choices">
        <div class="pick">Rock</div>
        <div class="pick">Paper</div>
        <div class="pick">Scissors</div>
      </div>
      </div>

    </main>
    <footer>
			<div id="creator">Developed by Capzink</div>
			<div class="footer-links">
				<a href="https://github.com/capzink" target="_blank" class="link-grey">
					<p class="sr-only">link to capzink github.com profile page</p>
					<i class="fab fa-github fa-lg" aria-hidden="true"></i></a>
			</div>
		</footer>
    
	</body>
</html>
