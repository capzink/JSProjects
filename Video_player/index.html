<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custome video Player</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/range.css">
    <link rel="stylesheet" href="./css/style.css">
    


</head>
<body>
    <h1>Custom Video Player</h1>
    <video src="/video/gone.mp4 " id="videoid" class="videoclass" poster="/image/poster.png"></video>
    <div class="controls">
        <button class="btn" id="play">
        <i class="bi bi-play-fill"style="font-size: 2rem;"></i>
        
        <button class="btn" id="stop">
            <i class="bi bi-stop-fill"style="font-size: 2rem;"></i>
        </button>
        <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0">
        <span class="timestamp" id="timestamp">00:00</span>

    </div>




    
    <script src="script.js"></script>
    
</body>
</html>
